name: Bug Report
description: 버그가 발생할 경우 작성해주세요.
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        양식에 맞춰 발생한 버그에 대해 설명해주세요.
  - type: textarea
    attributes:
      label: 버그 설명
      description: 어떤 버그인지 설명해주세요.
      placeholder: 어떤 버그인지 설명해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 재현 단계
      description: 어떤 경로로 접근할 때 버그가 발생하는지 단계적으로 설명해주세요.
      placeholder: 어떤 경로로 접근할 때 버그가 발생하는지 단계적으로 설명해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 예상 동작
      description: 버그가 발생하지 않았을 때 동작을 설명해주세요.
      placeholder: 버그가 발생하지 않았을 때 동작을 설명해주세요.
    validations:
      required: true
  - type: textarea
    attributes:
      label: 추가 정보
      description: 추가로 이해를 도울만한 정보가 있다면 작성해주세요.
      placeholder: 추가로 이해를 도울만한 정보가 있다면 작성해주세요.
    validations:
      required: false
